<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. &darr;</p>
    
    <video width="560" poster="imagens/nozes-capa.jpg" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos. <br>
            Baixe o vídeo clicando <a href="midia/meu-video.m4v">aqui</a>
        </p>
    </video>


    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado em outro servidor</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QJQLbkP3Bhc" title="Animalia's young male Orangutan Prince tries some new food ASMR" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
